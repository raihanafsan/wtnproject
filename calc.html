<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #display {
      width: 100%;
      font-size: 1.5rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: right;
      background-color: #333;
      color: #0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #555;
    }
    .equal { background-color: #28a745; }
    .equal:hover { background-color: #218838; }
    .clear { background-color: #dc3545; }
    .clear:hover { background-color: #c82333; }
    .log {
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.9rem;
      background: #111;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled placeholder="0">
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>
    <button onclick="append('Math.sqrt(')">√</button>

    <button onclick="append('Math.pow(')">^</button>
    <button onclick="append('Math.log(')">log</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">⌫</button>
    <button onclick="append('Math.PI')">π</button>
    <button onclick="append('Math.E')">e</button>
  </div>

  <div class="log" id="historyLog">
    <strong>History:</strong><br>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const historyLog = document.getElementById('historyLog');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      const result = eval(display.value);
      historyLog.innerHTML += `${display.value} = ${result}<br>`;
      historyLog.scrollTop = historyLog.scrollHeight;
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
